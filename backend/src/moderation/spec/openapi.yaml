openapi: 3.0.0
info:
  title: AI Content Moderation Platform API
  version: 1.0.0

servers:
  - url: https://api.moderation-platform.com



paths:
  /auth/register:
    post:
      summary: Register a new user
      operationId: moderation.routes.auth.register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: User registered

  /auth/login:
    post:
      summary: Login and receive token
      operationId: moderation.routes.auth.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Token returned

  /auth/oauth/login:
    get:
      summary: Start OAuth login flow
      operationId: moderation.routes.auth.oauth_login
      responses:
        '302':
          description: Redirect to OAuth provider

  /auth/oauth/callback:
    get:
      summary: OAuth callback handler
      operationId: moderation.routes.auth.oauth_callback
      parameters:
        - name: code
          in: query
          required: false
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
        - name: authuser
          in: query
          required: false
          schema:
            type: string
        - name: prompt
          in: query
          required: false
          schema:
            type: string
      responses:
        '203':
          description: JWT token returned after successful login

  /auth/me:
    get:
      summary: Get current user
      operationId: moderation.routes.auth.me
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user data

  /content:
    post:
      summary: Create new content
      operationId: moderation.routes.content.create_content
      security:
        - APIKeyAuth: [create_content]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContentCreate'
      responses:
        '201':
          description: Content created

  /moderation/pending:
    get:
      summary: Admin - list flagged content
      parameters:
        - name: page
          in: query
          description: The page number to retrieve (1-based index).
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      operationId: moderation.routes.moderation_action.list_pending_content
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of flagged content

  /moderation/info:
    get:
      summary: Admin - get generic info about moderated content
      operationId: moderation.routes.moderation_action.info
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Generic moderation info
          content:
            application/json:
              schema:
                type: object
                properties:
                  pending_count:
                    type: integer
                    example: 312
        '500':
          description: Server error

  /moderation/{content_id}:
    get:
      summary: Admin - view analysis of single content
      operationId: moderation.routes.moderation_action.get_content_analysis
      security:
        - BearerAuth: []
      parameters:
        - name: content_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Analysis result

  /moderation/{content_id}/approve:
    post:
      summary: Admin - approve content
      operationId: moderation.routes.moderation_action.approve_content
      security:
        - BearerAuth: []
      parameters:
        - name: content_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Approved

  /moderation/{content_id}/reject:
    post:
      summary: Admin - reject content
      operationId: moderation.routes.moderation_action.reject_content
      security:
        - BearerAuth: []
      parameters:
        - name: content_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Rejected

  /moderation/{content_id}/flag:
    post:
      summary: Manually flag content
      operationId: moderation.routes.moderation_action.flag_content
      security:
        - BearerAuth: []
      parameters:
        - name: content_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flagged

  /dashboard/summary:
    get:
      summary: Admin - get statistics
      operationId: moderation.routes.dashboard.get_summary
      security:
        - BearerAuth: []

      responses:
        '200':
          description: Dashboard summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'

  /dashboard/user-activity:
    get:
      summary: Admin - user activity metrics
      operationId: moderation.routes.dashboard.get_user_activity
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User activity

  /dashboard/moderation-stats:
    get:
      summary: Admin - moderation KPIs
      operationId: moderation.routes.dashboard.get_moderation_stats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Moderation KPIs

  /clients/apikeys:
    post:
      summary: Create API Key
      operationId: moderation.routes.api_keys.create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyCreate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
    get:
      summary: Get API Keys
      operationId: moderation.routes.api_keys.get
      parameters:
        - name: client_id
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiKeyResponse'
        '404':
          description: No API keys found for this client

  /clients/apikeys/{api_key_id}:
    delete:
      summary: Delete API Key
      operationId: moderation.routes.api_keys.delete
      parameters:
        - name: api_key_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key deleted successfully
        '404':
          description: API key not found
    patch:
      summary: Deactivate API Key
      operationId: moderation.routes.api_keys.deactivate
      parameters:
        - name: api_key_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key deactivated successfully
        '404':
          description: API key not found

  /clients/apikeys/{api_key_id}/reactivate:
    patch:
      summary: Reactivate API Key
      operationId: moderation.routes.api_keys.reactivate
      parameters:
        - name: api_key_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key reactivated successfully
        '404':
          description: API key not found

  /health:
    get:
      summary: Health check
      operationId: moderation.routes.health.health_check
      responses:
        '200':
          description: OK

  /version:
    get:
      summary: API version
      operationId: moderation.routes.health.api_version
      responses:
        '200':
          description: Version info

  /diagnostics/check-jwt:
    get:
      summary: Check JWT authentication
      operationId: moderation.routes.diagnostics.check_jwt
      security:
        - BearerAuth: []
      responses:
        '200':
          description: JWT is valid
        '400':
          description: JWT validation failed

  /diagnostics/check-client-api-key:
    get:
      summary: Check API key authentication
      operationId: moderation.routes.diagnostics.check_client_api_key
      security:
        - APIKeyAuth: [create_content]
      responses:
        '200':
          description: API key is valid
        '400':
          description: API key validation failed

components:
  schemas:
    UserRegister:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    UserLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    ContentCreate:
      type: object
      required:
        - title
        - body
        - user_id
        - username
        - timestamp
        - source
      properties:
        title:
          type: string
          description: Title of the content
        body:
          type: string
          description: Main body of the content
        tags:
          type: array
          items:
            type: string
          description: List of content tags
        user_id:
          type: string
          format: uuid
          description: Unique identifier of the user submitting the content
        username:
          type: string
          description: Human-readable username of the submitter
        localization:
          type: string
          example: en
          description: Language code (ISO 639-1)
        images:
          type: array
          items:
            type: string
            format: binary
          description: List of image files.
        documents:
          type: array
          items:
            type: string
            format: binary
          description: List of uploaded document files (PDF, DOCX, etc.)
        videos:
          type: array
          items:
            type: string
            format: binary
          description: List of video files (e.g., MP4, MOV, WebM)
        audios:
          type: array
          items:
            type: string
            format: binary
          description: List of audio files (e.g., MP3, AAC, podcasts)
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the content was created
          example: "2025-04-14T21:34:00Z"
        source:
          type: string
          description: Identifier or name of the company or service using the SaaS
          example: acme_corp

    ContentPeakHours:
      type: object
      additionalProperties:
        type: integer
      description: "Mapping of hour to value"

    SubmissionCounts:
      type: object
      properties:
        month:
          type: integer
        today:
          type: integer
        week:
          type: integer
      required:
        - month
        - today
        - week

    SubmissionSources:
      type: object
      additionalProperties:
        type: integer
      description: "Mapping of submission source to count"

    Content:
      type: object
      properties:
        growth_rate:
          type: number
          format: float
        peak_hours:
          $ref: '#/components/schemas/ContentPeakHours'
        submission_counts:
          $ref: '#/components/schemas/SubmissionCounts'
        submission_sources:
          $ref: '#/components/schemas/SubmissionSources'
      required:
        - growth_rate
        - peak_hours
        - submission_counts
        - submission_sources

    Insights:
      type: object
      properties:
        most_common_pii_types:
          type: object
          additionalProperties:
            type: integer
        most_common_toxicity_labels:
          type: object
          additionalProperties:
            type: integer
        pii_detected_rate:
          type: number
          format: float
      required:
        - most_common_pii_types
        - most_common_toxicity_labels
        - pii_detected_rate

    ModerationStatuses:
      type: object
      properties:
        approved:
          type: integer
        flagged:
          type: integer
        rejected:
          type: integer
      required:
        - approved
        - flagged
        - rejected

    Moderation:
      type: object
      properties:
        auto_flag_accuracy:
          type: number
          format: float
        false_positive_rate:
          type: number
          format: float
        statuses:
          $ref: '#/components/schemas/ModerationStatuses'
      required:
        - auto_flag_accuracy
        - false_positive_rate
        - statuses

    DashboardSummary:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Content'
        insights:
          $ref: '#/components/schemas/Insights'
        moderation:
          $ref: '#/components/schemas/Moderation'
      required:
        - content
        - insights
        - moderation

    ApiKeyCreate:
      type: object
      required:
        - source
        - client_id
        - current_scope
      properties:
        source:
          type: string
          description: The source of the API key (e.g., "acme_corp").
          example: "facebook.com"  # Example value
        client_id:
          type: string
          description: The ID of the client.
          example: "123"  # Example value
        current_scope:
          type: array
          items:
            type: string
            example: "create_content"  # Example value for each item
          description: The scope of the API key (e.g., "create_content").
      example:  # Full example object
        source: "facebook.com"
        client_id: "123"
        current_scope:
          - "create_content"

    ApiKeyResponse:
      type: object
      required:
        - id
        - source
        - client_id
        - api_key
        - current_scope
        - created_at
        - is_active
      properties:
        id:
          type: string
          format: uuid
          description: The unique ID of the API key.
        source:
          type: string
          description: The source of the API key (e.g., "acme_corp").
        client_id:
          type: string
          description: The ID of the client.
        api_key:
          type: string
          description: The generated API key.
        current_scope:
          type: array
          items:
            type: string
          description: The scope of the API key (e.g., "moderation", "content").
        created_at:
          type: string
          format: date-time
          description: The timestamp when the API key was created.
        is_active:
          type: boolean
          description: Whether the API key is active or not.

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: moderation.auth.jwt.bearer_auth
    APIKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication
      x-apikeyInfoFunc: moderation.auth.apikey.apikey_auth
